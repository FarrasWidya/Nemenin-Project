          lokasi: ['jakartatimur', 'jakartabarat'],
          photo: 'renhard.png'
        }
      ]
      let dimana = localStorage.getItem('dimanaInput');
      let ngapain = localStorage.getItem('ngapainInput');
      let partners = [];
      let nicks = [];
      let status = [];
      let mottos = [];
      let photos = [];

      for (let i = 0; i < dataTim.length; i++) {
        let dimanaFlag = false;
        let ngapainFlag = false;

        for (let j = 0; j < dataTim[i].lokasi.length; j++) {
          if (dimana === dataTim[i].lokasi[j]) {
            dimanaFlag = true;
          }
        }

        for (let j = 0; j < dataTim[i].skill.length; j++) {
          if (ngapain === dataTim[i].skill[j]) {
            ngapainFlag = true;
          }
        }

        if (dimanaFlag === true && ngapainFlag === true) {
          partners.push(dataTim[i].nama);
          nicks.push(dataTim[i].nick);
          status.push(dataTim[i].status);
          mottos.push(dataTim[i].motto);
          photos.push(dataTim[i].photo)
        }
      }

      return [partners, nicks, status, mottos, photos];
    }
